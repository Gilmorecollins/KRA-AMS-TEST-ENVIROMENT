<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Checkbox Example</title>
</head>
<body>
  <div class="checkbox-container">
    <div class="line"></div>
    <div class="checkbox-group">
      <label><input type="checkbox"><strong>New Deployment</strong></label>
      <label><input type="checkbox"><strong>Re-Deployment</strong></label>
      <label><input type="checkbox"><strong>Re-Location</strong></label>
      <label><input type="checkbox"><strong>Change of Ownership</strong></label>
      <label><input type="checkbox"><strong>Surrender</strong></label>
      <label><input type="checkbox"><strong>Exit</strong></label>
    </div>
    <div class="line"></div>
  </div>
</body>
</html>
